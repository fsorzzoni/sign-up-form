<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<link rel="stylesheet" href="style.css"></link>
<body>
    <div class="left-panel">
        <div class="title-container">
            <img src="odin-logo.png">
            <h1>ODIN</h1>
        </div>
        <div>Photo by <span>Halie West</span> on <span>Unsplash</span></div>
    </div>
    <div class="right-panel">
        <p><span>This is not a real online service! You know you need something</span><span>like this in your life to help you realize your deepest dreams.</span><span>Sign up now to get started.</span></p>
        <p>You know you want to.</p>
        <h2>Let's do this!</h2>
        <form action="" method="post">
            <fieldset>
                <div>
                    <div>
                        <label for="nombre">FIRST NAME</label>
                        <input id="nombre" type="text" required>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" required>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" required>
                    </div>
                </div>
                
                <div>
                    <div>
                        <label for="apellido">LAST NAME</label>
                        <input id="apellido" type="text" required>
                    </div>

                    <div>
                        <label for="telefono">PHONE NUMBER</label>
                        <input id="telefono" type="tel" required>
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" required>
                    </div>
                </div>
            </fieldset>
            <div>
                <button type="submit">Create Account</button>
                <div>Already have an account? <a>Log in</a></div>
            </div>
        </form>
    </div>
    
</body>
</html>
